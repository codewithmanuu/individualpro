<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="https://kit.fontawesome.com/4b1323b23d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
<table class="table table-success table-striped">
    <tr>
        <th>image</th>
        <th>name</th>
        <th>country</th>
        <th>state</th>
        <th>city</th>
        <th>qualification</th>
        <th>specialisation</th>
    </tr>
{% for i,j,k,l,m,n,o,p in mylist %}
    <tr>
         <td><img src="{% static i %}" height="100px" width="100px"></td>
         <td>{{j}}</td>
         <td>{{k}}</td>
         <td>{{l}}</td>
         <td>{{m}}</td>
         <td>{{n}}</td>
         <td>{{o}}</td>
         <td><a class="btn btn-success" href="http://127.0.0.1:8000/viryaapp/uroom/{{p}}" role="button">chat</a></td>
    </tr>
{% endfor %}
</table>
</form>
</body>
</html>
